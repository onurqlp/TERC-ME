<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yeminli Çeviri Ücretleri</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background-color: #364b89; color: #f2f1f0; }
  h1, h2 { text-align: center; color: #f2f1f0; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
  th { background-color: #202541; color: #f2f1f0; }
  select, input { padding: 8px; margin-top: 10px; width: 100%; border: 1px solid #202541; border-radius: 5px; background-color: #202541; color: #f2f1f0; }
  button { padding: 10px; margin-top: 20px; width: 100%; background-color: #202541; color: #f2f1f0; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background-color: #f2f1f0; color: #202541; }
  #result { margin-top: 20px; font-weight: bold; text-align: center; color: #f2f1f0; }
  header { text-align: center; margin-bottom: 20px; }
  header img { max-width: 150px; margin-bottom: 10px; background-color: #202541; padding: 10px; border-radius: 10px; }
  footer { text-align: center; margin-top: 30px; color: #f2f1f0; }
  footer a { color: #f2f1f0; text-decoration: none; font-weight: bold; }
  footer a:hover { text-decoration: underline; }
</style>
</head>
<body>

<header>
  <img src="https://www.aydadil.com/wp-content/uploads/2024/03/aydankdilwhite-1.png" alt="AYDA Logo">
  <h1>Yeminli Çeviri Ücretleri</h1>
</header>

<button onclick="showList()">Liste Göster</button>

<div id="price-list" style="margin-top: 20px; display: none;">
  <h2>Çeviri Ücret Listesi</h2>
  <table>
    <thead>
      <tr>
        <th>Belge Türü</th>
        <th>Ücret (Sayfa Başı)</th>
      </tr>
    </thead>
    <tbody id="sorted-list">
      <!-- Liste JavaScript ile sıralanacak -->
    </tbody>
  </table>
  <p style="margin-top: 20px; font-size: 16px;">10 belge veya daha fazlasında %10 indirim, 20 belge veya daha fazlasında %20 indirim uygulanır.</p>
</div>

<footer>
  <p><a href="tel:03129112503">0312 911 25 03</a> | <a href="tel:05409112503">0540 911 25 03</a></p>
  <p><a href="https://www.aydadil.com" target="_blank">www.aydadil.com</a></p>
</footer>

<script>
function showList() {
  const prices = [
    { name: "Pasaport", price: 200 },
    { name: "Kimlik", price: 200 },
    { name: "Doğum Belgesi", price: 200 },
    { name: "Evlilik Cüzdanı", price: 200 },
    { name: "Diploma", price: 500 },
    { name: "Transkript", price: 500 },
    { name: "Çalışma Belgesi", price: 500 },
    { name: "Mesleki Tanıtım Belgesi", price: 300 },
    { name: "Staj Sertifikası", price: 300 },
    { name: "Referans Mektubu", price: 300 },
    { name: "Şirket Tüzüğü", price: 500 },
    { name: "Patent Dokümanı", price: 300 },
    { name: "Kullanım Kılavuzu", price: 300 },
    { name: "Teknik Rapor", price: 300 },
    { name: "Tıbbi Rapor", price: 500 },
    { name: "Reçete", price: 500 },
    { name: "Tıbbi Makale", price: 500 },
    { name: "Akademik Makale", price: 300 },
    { name: "Araştırma Projesi", price: 300 },
    { name: "Denklik Başvuru Formu", price: 200 },
    { name: "Çalışma ve Oturma İzni", price: 500 },
    { name: "Mahkeme Kararı", price: 300 },
    { name: "CV", price: 200 },
    { name: "Motivasyon Mektubu", price: 300 },
    { name: "Başvuru Formu", price: 200 }
  ];

  prices.sort((a, b) => a.price - b.price);

  const sortedList = document.getElementById('sorted-list');
  sortedList.innerHTML = prices
    .map(item => `<tr><td>${item.name}</td><td>${item.price} TL</td></tr>`)
    .join('');

  const priceList = document.getElementById('price-list');
  priceList.style.display = 'block';
}
</script>

</body>
</html>
